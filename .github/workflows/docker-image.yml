name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Java 21 for UI
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Setup Go for Catalog
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      # Make Maven Wrapper executable for UI
      - name: Make Maven Wrapper executable
        run: chmod +x ./ui/mvnw

      # Run UI tests
      - name: Run tests (UI)
        run: |
          cd ui
          ./mvnw test

      # Run Catalog tests
      - name: Run tests (Catalog)
        run: |
          cd catalog
          go test ./...

  docker:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build & Push UI image
      - name: Build & Push UI image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/ui:${{ github.sha }} ./ui
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ui:${{ github.sha }}

      # Build & Push Catalog image
      - name: Build & Push Catalog image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/catalog:${{ github.sha }} ./catalog
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/catalog:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1 # change to your region

      # Setup kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest

      # Configure kubeconfig from secret
      - name: Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config

      # Update deployment images dynamically
      - name: Update deployment images
        run: |
          kubectl set image deployment/ui-deployment ui=${{ secrets.DOCKER_HUB_USERNAME }}/ui:${{ github.sha }}
          kubectl set image deployment/catalog-deployment catalog=${{ secrets.DOCKER_HUB_USERNAME }}/catalog:${{ github.sha }}

      # Apply Kubernetes manifests
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/

      # Check rollout status
      - name: Check deployment rollout
        run: |
          kubectl rollout status deployment/ui-deployment
          kubectl rollout status deployment/catalog-deployment
