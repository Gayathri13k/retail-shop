name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Java for Maven builds
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make Maven Wrapper executable
        run: chmod +x ./ui/mvnw
      # Run UI tests
      - name: Run tests (UI)
        run: |
          cd ui
          ./mvnw test

      # Run Catalog tests
      - name: Run tests (Catalog)
        run: |
          cd catalog
          ./mvnw test

  docker:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      # Checkout code again
      - name: Checkout code
        uses: actions/checkout@v4

      # Docker login
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build & push UI image
      - name: Build & Push UI image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/ui:${{ github.sha }} ./ui
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ui:${{ github.sha }}

      # Build & push Catalog image
      - name: Build & Push Catalog image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/catalog:${{ github.sha }} ./catalog
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/catalog:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest

      # Configure kubeconfig
      - name: Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config

      # Update deployment images dynamically
      - name: Update deployment images
        run: |
          kubectl set image deployment/ui-deployment ui=${{ secrets.DOCKER_HUB_USERNAME }}/ui:${{ github.sha }}
          kubectl set image deployment/catalog-deployment catalog=${{ secrets.DOCKER_HUB_USERNAME }}/catalog:${{ github.sha }}

      # Apply all Kubernetes manifests
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/

      # Check deployment rollout status
      - name: Check deployment rollout
        run: |
          kubectl rollout status deployment/ui-deployment
          kubectl rollout status deployment/catalog-deployment
